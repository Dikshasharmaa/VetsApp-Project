  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Vets App</h1>
    <p>Dear, {{name}} <br> Welcome to Vets App <br> {{email}}</p>

  </div>


<div class="container mt-3">
  <h2> Update Pets</h2>
  <form action="/Update-pets-db" , method = "post">
      <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="{{pet['name']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="breed">Breed:</label>
      <input type="text" class="form-control" id="breed" placeholder="Enter Breed" name="breed" value="{{pet['breed']}}">
    </div>
    <div class="mb-3">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" value="{{pet['age']}}">
    </div>

    <div class="mb-3 mt-3">
      <div class="form-check">
        <label for="age">Gender:</label><br>
      <input type="radio" class="form-check-input" id="radio1"  name="gender" value="Male" checked>
      <label class="form-check-label" for="radio1">Male</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">
      <label class="form-check-label" for="radio2">Female</label>
    </div>
    </div>
    <input type="hidden" name="pet_id" value="{{pet['_id']}}">
        <button type="submit" class="btn btn-primary">Update Pets</button>
  </form>
</div>

</body>
